    <!-- Header -->
    <header class="text-center">
      <h1>จัดการ Order</h1>

    <!-- Main Content -->
    <div class="container-main my-5">
      <div class="album">
        <h2 class="mb-4">รายการสินค้า</h2>
        <table class="table table-bordered">
          <thead class="table-primary">
            <tr>
              <th>ชื่อลูกค้า</th>
              <th>ที่อยู่</th>
              <th>ชื่อสินค้า</th>
              <th>ขนาด</th>
              <th>ความหนา</th>
              <th>ระบุ</th>
              <th>จำนวน</th>
              <th>ราคารวม</th>
              <th>สถานะ</th>
              <th>อัพเดทสถานะ</th>
            </tr>
          </thead>
          <tbody id="orderTableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Fetch and Display Orders -->
    <script>
      const statusOptions = [
        "ได้รับคำสั่งซื้อ",
        "กำลังดำเนินการ",
        "กำลังจัดส่ง",
        "กำลังนำส่ง",
        "จัดส่งเรียบร้อย",
      ];

      async function fetchOrders() {
        try {
          const response = await fetch("/api/orders");
          if (!response.ok) {
            throw new Error("Failed to fetch orders");
          }

          const orders = await response.json();
          const orderTableBody = document.getElementById("orderTableBody");
          orderTableBody.innerHTML = "";

          orders.forEach((order) => {
            order.items.forEach((item) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${order.userDetails[0].Username}</td>
                <td>${order.userDetails[0].UserAddress}</td>
                <td>${item.productName}</td>
                <td>${item.size}</td>
                <td>${item.thickness}</td>
                <td>${order.userDetails[0].UserNotes || "N/A"}</td>
                <td>${item.quantity}</td>
                <td>${order.totalPrice}</td>
                <td>${order.status}</td>
                <td>
                  <select class="form-select form-select-sm mb-2" onchange="updateOrderStatus('${
                    order._id
                  }', this.value)">
                    ${statusOptions
                      .map(
                        (status) =>
                          `<option value="${status}" ${
                            order.status === status ? "selected" : ""
                          }>${status}</option>`
                      )
                      .join("")}
                  </select>
                </td>
              `;
              orderTableBody.appendChild(row);
            });
          });
        } catch (error) {
          console.error("Error fetching orders:", error);
        }
      }

      async function updateOrderStatus(orderId, newStatus) {
        try {
          const response = await fetch(
            `/api/orders/${orderId}/status`,
            {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ status: newStatus }),
            }
          );
          if (!response.ok) {
            throw new Error("Failed to update status");
          }
          alert("สถานะอัพเดทเรียบร้อยแล้ว");
          fetchOrders(); // Refresh the order list
        } catch (error) {
          console.error("Error updating order status:", error);
        }
      }

      // Fetch orders when the page loads
      document.addEventListener("DOMContentLoaded", fetchOrders);
    </script>
