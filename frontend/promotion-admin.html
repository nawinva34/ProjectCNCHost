        color: white;

      }

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">

                >จัดการคำสั่งทำ</a

              <a

    <header class="text-white text-center py-4">
      <h1>โปรโมชั่นของเรา</h1>
    </header>

    <!-- Carousel Section -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div
          class="carousel-item active"
          style="
            background-image: url('https://i.pinimg.com/564x/f1/1b/bc/f11bbc342fe95cb7fe7598064de7135a.jpg');
          "
        >
          <div
            class="d-flex flex-column justify-content-center align-items-center h-100"
          >
            <h1>โปรโมชั่นพิเศษ</h1>
            <p></p>
          </div>
        </div>
        <div
          class="carousel-item"
          style="
            background-image: url('https://i.pinimg.com/564x/31/3e/8f/313e8fff9e08fdb21bed011c39fe6de3.jpg');
          "
        >
          <div
            class="d-flex flex-column justify-content-center align-items-center h-100"
          >
            <h1>โปรโมชั่นสินค้าราคาพิเศษ</h1>
            <p></p>
          </div>
        </div>
        <div
          class="carousel-item"
          style="
            background-image: url('https://i.pinimg.com/564x/31/3e/8f/313e8fff9e08fdb21bed011c39fe6de3.jpg');
          "
        >
          <div
            class="d-flex flex-column justify-content-center align-items-center h-100"
          >
            <h1>ข้อเสนอสุดพิเศษ</h1>
            <p></p>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="container mt-5">
      <button
        type="button"
        class="btn btn-primary mb-4"
        data-bs-toggle="modal"
        data-bs-target="#addPromotionModal"
        onclick="resetForm()"
      >
        เพิ่มโปรโมชั่นใหม่
      </button>

      <div
        class="modal fade"
        id="addPromotionModal"
        tabindex="-1"
        aria-labelledby="addPromotionModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addPromotionModalLabel">
                เพิ่มโปรโมชั่นใหม่
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="promotion-form" enctype="multipart/form-data">
                <input type="hidden" id="promotion-id" />
                <div class="mb-3">
                  <label for="title" class="form-label">ชื่อโปรโมชั่น</label>
                  <input type="text" class="form-control" id="title" required />
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label">คำอธิบาย</label>
                  <textarea
                    class="form-control"
                    id="description"
                    rows="3"
                    required
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="image" class="form-label">เลือกรูปภาพ</label>
                  <input
                    type="file"
                    class="form-control"
                    id="image"
                    accept="image/*"
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  บันทึกโปรโมชั่น
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="album py-4 bg-body-tertiary">
      <section class="container mt-5" id="promotions-container">
        <div class="row" id="promotion-cards"></div>
      </section>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        async function fetchPromotions() {
          try {
            const response = await fetch(
              "http://localhost:5001/api/promotions"
            );
            if (!response.ok) throw new Error("Network response was not ok");
            const promotions = await response.json();
            displayPromotions(promotions);
          } catch (error) {
            console.error("Error fetching promotions:", error);
          }
        }

        function displayPromotions(promotions) {
          const promotionCardsContainer =
            document.getElementById("promotion-cards");
          promotionCardsContainer.innerHTML = "";
          promotions.forEach((promotion) => {
            const card = document.createElement("div");
            card.classList.add("col-md-4", "mb-4");
            card.innerHTML = `
              <div class="card h-100 shadow-sm">
                <img src="http://localhost:5001/${promotion.image}" class="card-img-top" style="height: 200px" alt="${promotion.title}" />
                <div class="card-body">
                  <h5 class="card-title text-primary">${promotion.title}</h5>
                  <p class="card-text">${promotion.description}</p>
                  <button onclick="editPromotion('${promotion._id}')" class="btn btn-warning btn-sm">แก้ไข</button>
                  <button onclick="deletePromotion('${promotion._id}')" class="btn btn-danger btn-sm">ลบ</button>
                </div>
              </div>`;
            promotionCardsContainer.appendChild(card);
          });
        }

        async function addPromotion(event) {
          event.preventDefault();
          const promotionId = document.getElementById("promotion-id").value;
          const title = document.getElementById("title").value;
          const description = document.getElementById("description").value;
          const imageFile = document.getElementById("image").files[0];

          const formData = new FormData();
          formData.append("title", title);
          formData.append("description", description);
          if (imageFile) formData.append("image", imageFile);

          const method = promotionId ? "PUT" : "POST";
          const url = promotionId
            ? `http://localhost:5001/api/promotions/${promotionId}`
            : "http://localhost:5001/api/promotions";

          try {
            const response = await fetch(url, {
              method: method,
              body: formData,
            });
            if (!response.ok) throw new Error("Failed to save promotion");
            fetchPromotions();
            resetForm();
            const modal = bootstrap.Modal.getInstance(
              document.getElementById("addPromotionModal")
            );
            modal.hide();
          } catch (error) {
            console.error("Error adding/updating promotion:", error);
          }
        }

        window.editPromotion = async function (id) {
          try {
            const response = await fetch(
              `http://localhost:5001/api/promotions/${id}`
            );
            if (!response.ok) throw new Error("Failed to fetch promotion");

            const promotion = await response.json();
            document.getElementById("promotion-id").value = promotion._id;
            document.getElementById("title").value = promotion.title;
            document.getElementById("description").value =
              promotion.description;

            const modal = new bootstrap.Modal(
              document.getElementById("addPromotionModal")
            );
            modal.show();
          } catch (error) {
            console.error("Error editing promotion:", error);
          }
        };

        window.deletePromotion = async function (id) {
          if (!confirm("คุณต้องการลบโปรโมชั่นนี้หรือไม่?")) return;

          try {
            const response = await fetch(
              `http://localhost:5001/api/promotions/${id}`,
              { method: "DELETE" }
            );
            if (!response.ok) throw new Error("Failed to delete promotion");
            fetchPromotions();
          } catch (error) {
            console.error("Error deleting promotion:", error);
          }
        };

        function resetForm() {
          document.getElementById("promotion-id").value = "";
          document.getElementById("title").value = "";
          document.getElementById("description").value = "";
          document.getElementById("image").value = "";
        }

        document
          .getElementById("promotion-form")
          .addEventListener("submit", addPromotion);
        fetchPromotions();
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
