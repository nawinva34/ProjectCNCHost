        <button

          data-bs-target="#navbarSupportedContent"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="promotion.html">โปรโมชั่น</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="materials.html">วัสดุ</a>
            </li>

              <a class="nav-link" href="gallery.html">ผลงานของเรา</a>

            <li class="nav-item">
              <a class="nav-link" href="preorder.html">สั่งทำสินค้า</a>
            </li>

                  <a

  <body>
    <!-- Header Section -->
    <header class="text-white text-center py-4">
      <h1>รายการสินค้าที่คุณสั่งทำ</h1>
    </header>

    <!-- Order Stepper Section -->
    <div class="album py-4 bg-body-tertiary">
      <section class="container mt-5" id="orders-container">
        <!-- Orders will be displayed here -->
      </section>
    </div>

    <!-- JavaScript to Fetch and Display Orders -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const userName = localStorage.getItem("name");
        const userNameElement = document.getElementById("userName");
        const logoutButton = document.getElementById("logout-button");
        const loginButton = document.getElementById("login-button");

        if (!userName) {
          userNameElement.textContent = "เข้าสู่ระบบ";
          loginButton.style.display = "block";
          logoutButton.style.display = "none";
        } else {
          userNameElement.textContent = userName;
          loginButton.style.display = "none";
          logoutButton.style.display = "block";
        }

        const userEmail = localStorage.getItem("email");

        async function fetchOrders() {
          try {
            const response = await fetch(
              `/api/orders/user/${userEmail}`
            );
            if (!response.ok) throw new Error("Network response was not ok");
            const orders = await response.json();
            console.log(orders);
            displayOrders(orders);
          } catch (error) {
            console.error("Error fetching orders:", error);
          }
        }

        function displayOrders(orders) {
          const ordersContainer = document.getElementById("orders-container");
          ordersContainer.innerHTML = "";

          orders.forEach((order) => {
            const stepper = document.createElement("div");
            stepper.classList.add("accordion");

            const orderStatusStep = `<div class="accordion-item" style="margin-bottom: 10px">
                                  <h2 class="accordion-header" id="heading${
                                    order._id
                                  }">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${
                                      order._id
                                    }" aria-expanded="true" aria-controls="collapse${
              order._id
            }">
                                      Order ID: ${order._id}
                                    </button>
                                  </h2>
                                  <div id="collapse${
                                    order._id
                                  }" class="accordion-collapse collapse show" aria-labelledby="heading${
              order._id
            }" data-bs-parent="#orders-container">
                                    <div class="accordion-body">
                                      <p>สถานะ : <strong>${
                                        order.status
                                      }</strong></p>
                                      <ul>
                                        ${order.items
                                          .map(
                                            (item) => `
                                          <li>สินค้า : ${item.productName}, ขนาด : ${item.size}, ความหนา : ${item.thickness}</li>
                                           <li>จำนวน: ${item.quantity} ชิ้น, ราคาต่อชิ้น: ${item.price} บาท</li>
                                        `
                                          )
                                          .join("")}
                                      </ul>
                                      <p>ราคารวม : ${order.totalPrice} บาท</p>
                                    </div>
                                  </div>
                                </div>`;

            stepper.innerHTML = orderStatusStep;
            ordersContainer.appendChild(stepper);
            
            const statusElement = document.querySelector('.status');
            const status = statusElement.textContent.trim();

            const statusClasses = {
              "ได้รับคำสั่งซื้อ": "status-ได้รับคำสั่งซื้อ",
              "กำลังดำเนินการ": "status-กำลังดำเนินการ",
              "กำลังจัดส่ง": "status-กำลังจัดส่ง",
              "กำลังนำส่ง": "status-กำลังนำส่ง",
              "จัดส่งเรียบร้อย": "status-จัดส่งเรียบร้อย",
            };

            const statusClass = statusClasses[status];
            if (statusClass) {
              statusElement.classList.add(statusClass);
            }

          });
        }

        fetchOrders();
      });

      document
        .getElementById("logout-button")
        .addEventListener("click", (event) => {
          event.preventDefault();
          localStorage.clear();
          window.location.href = "login.html";
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
